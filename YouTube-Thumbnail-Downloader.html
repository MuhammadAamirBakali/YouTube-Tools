<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - Free Tool</title>
    <meta name="description" content="Download YouTube thumbnails in HD quality for free. No registration required.">
    <!-- CSS CDN (Bootstrap for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (CDN se load hoga) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/YOUR_GITHUB_USERNAME/youtube-tools@latest/thumbnail-style.css">

<body>
    <div class="container">
        <h1 class="text-center mt-4">YouTube Thumbnail Downloader</h1>
        <p class="text-center">Paste YouTube URL below to download thumbnails in HD.</p>
        
        <div class="input-group mb-3">

                <li>Right-click on the image and <strong>Save As</strong>.</li>
            </ol>
        </div>
    </div>

    <!-- JS CDN (jQuery for easy coding) -->
